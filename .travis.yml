sudo: required
services:
  - docker

before_install:
  - docker build -t rmlowe/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run rmlowe/react-test npm test -- --coverage

after_success:
  - docker build -t rmlowe/multi-client ./client
  - docker build -t rmlowe/multi-nginx ./nginx
  - docker build -t rmlowe/multi-server ./server
  - docker build -t rmlowe/multi-worker ./worker